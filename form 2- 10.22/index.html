<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/initialize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

    <link rel="stylesheet" href="style/style.css">
</head>

<body>

    <form action="#">

        <main id="information">

            <section id="address">
                <div>

                    <h1>billing address</h1>

                    <label for="fullname"><i class="fa-solid fa-user"></i> Full Name</label>
                    <input type="text" name="fullname" placeholder="John M. doe">
                    <label for="email"><i class="fa-solid fa-envelope"></i>Email</label>
                    <input type="email" name="email" placeholder="john@example.com">
                    <label for="address"><i class="fa-regular fa-address-card"></i> Address</label>
                    <input type="text" name="address" placeholder="542 w. 15th Street">
                    <label for="city"><i class="fa-solid fa-building"></i> City</label>
                    <input type="text" name="city" placeholder="New York"><br>

                    <section>
                        <label for="state">State</label>
                        <input type="text" name="state" placeholder="NY">

                    </section>

                    <section>
                        <label for="zip">Zip</label>
                        <input type="text" name="zip" placeholder="10001"><br>
                    </section>

                    <input type="checkbox" name="checkbox" checked="true">
                    <label for="checkbox">Shipping address same as billing</label>

                </div>
            </section>

            <section id="payment">
                <div>
                    <h1>Payment</h1>
                    <p>Accepted Cards</p>
                    <i class="fa-brands fa-cc-visa" style=" color: #153147; font-size:xx-large "></i>
                    <i class="fa-brands fa-cc-mastercard" style="color: #d66000; font-size:xx-large"></i>
                    <i class="fa-brands fa-cc-discover" style="color: #FFD43B; font-size:xx-large"></i>

                    <label for="cardname">Name on Card</label>
                    <input type="text" name="cardname" placeholder="John More Doe">
                    <label for="numbercard">Credit card number</label>
                    <input type="text" name="numbercard" placeholder="1111-2222-3333-4444">
                    <label for="month">Exp Month</label>
                    <input type="text" name="month" placeholder="September"><br>

                    <section>
                        <label for="year">Exp Year</label>
                        <input type="text" name="year" placeholder="2018">
                    </section>

                    <section>
                        <label for="cvv">CVV</label>
                        <input type="text" name="cvv" placeholder="352">
                    </section>

                </div>
            </section>

            <input type="submit" value="continue to checkout">


        </main>

        <main id="cart">
            <section>

                <div id="basket">
                    <h1>Cart</h1>
                    <ul>

                        <li><a href="">product 1</a></li>
                        <li><a href="">product 2</a></li>
                        <li><a href="">product 3</a></li>
                        <li><a href="">product 4</a></li>

                    </ul>

                </div>
                <div>

                    <h1><i class="fa-solid fa-cart-shopping"></i>4</h1>
                    <p>$15</p>
                    <p>$5</p>
                    <p>$8</p>
                    <p>$2</p>

                </div>
                <hr>
                <p>
                    <span id="total"><b>total</b></span><span id="amount"><b>$30</b></span>
                </p>

            </section>


        </main>

    </form>






</body>

</html>
