<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frame Of Apple</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="cssfile/frame.css">
</head>

<body>
    <ul class="nav justify-content-center ">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">store</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">mac</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">ipad</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" aria-disabled="true">watch</a>
        </li>
      </ul>
    
    <div>
        <div class="container-fluid position-absolute text-center" id="iphone">
            <h1>iphone 16e</h1>
            <h2>latest iphone. greatest price</h2>
            <h3>available starting 2.28</h3>
            <button id="learn">learn more</button>
            <button id="order">pre-order</button>
        </div>
        <picture>
            <source media="(max-width:768px)" srcset="pics\iphone16emobility.jpg">
            <img src="pics/iphone16e.jpg" alt="iphone16e" id="iphone16e">
        </picture>
    </div>
    <div>
        <div class="container-fluid position-absolute text-center" id="pro16">
            <h1>iphone 16 pro</h1>
            <h2>hello, apple intelligece</h2>
            <button id="learnmore">learn more</button>
            <button id="buy">buy</button>
        </div>

        <picture>
            <source media="(max-width:768px)" srcset="pics\iphone16primobil.jpg">
            <img src="pics/iphone16pro.jpg" alt="iphone16pro" id="iphone16pro">
        </picture>
    </div>
    <div>
        <picture>
            <source media="(max-width:768px)" srcset="pics\iphone16mobile.jpg">
            <img src="pics/iphone16.png" alt="iphone16" id="iphone16">
        </picture>
    </div>
    <div class="row">
        <div class="col-md-6">
            <picture>
                <source media="(max-width:768px)" srcset="pics\applewatch10mobile.jpg">
                <img src="pics/applewatchseries10.jpg" alt="applewacthseries10" id="applewacthseries10">
            </picture>
        </div>
        <div class="col-md-6">
            <picture>
                <source media="(max-width:768px)" srcset="pics\watch.jpg">
                <img src="pics/watch.jpg" alt="watch" id="watch">
            </picture>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <picture>
                <source media="(max-width:768px)" srcset="pics\ipadpromobil.webp">
                <img src="pics/ipadpro.jpg" alt="ipadpro" id="ipadpro">
            </picture>
        </div>
        <div class="col-md-6">
            <picture>
                <source media="(max-width:768px)" srcset="pics\macbookair.jpg">
                <img src="pics/macbookair.jpg" alt="macbookair" id="macbookair">
            </picture>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <picture>
                <source media="(max-width:768px)" srcset="pics\tradein.jpg">
                <img src="pics/tradein.jpg" alt="tradrin" id="tradrin">
            </picture>
        </div>
        <div class="col-md-6">
            <picture>
                <source media="(max-width:768px)" srcset="pics\card.jpg">
                <img src="pics/card.jpg" alt="card" id="card">
            </picture>
        </div>
    </div>
    <div>Movies</div>
    <div>Apple TV</div>
    <div>Footer</div>
</body>

</html>
