<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            border: 1px solid black;
            width: 40%;
            margin: 150px auto;
            transition: all .5s;
        }
        p:hover{
            transform: scale(2,3);
            background-color: #f2f2f2;
            box-shadow: 5px 5px 5px rgba(200,200,200,.5);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Possimus odit officia voluptates incidunt? Voluptas ullam consequuntur dolore, corrupti nostrum ea totam veritatis, ipsa quisquam fuga, beatae libero sunt dolores at.</p>
</body>
</html>
